<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" type="css/text" rel="stylesheet" />
</head>

<body>
    <div class="screen">0</div>
    <div class="buttonContainer">
        <div class="row">
            <input class="op add" type="button" disabled value="+" />
            <input class="op subtract" type="button" disabled value="-" />
            <input class="op multiply" type="button" disabled value="x" />
            <input class="op divide" type="button" disabled value="/" />
        </div>
        <div class="row">
            <input class="one" type="button" value="1" />
            <input class="two" type="button" value="2" />
            <input class="three" type="button" value="3" />
            <input class="period" type="button" value="." />
        </div>
        <div class="row">
            <input class="four" type="button" value="4" />
            <input class="five" type="button" value="5" />
            <input class="six" type="button" value="6" />
            <input class="clear" type="button" value="C" />
        </div>
        <div class="row">
            <input class="seven" type="button" value="7" />
            <input class="eight" type="button" value="8" />
            <input class="nine" type="button" value="9" />
            <input class="equal" type="button" value="=" />
        </div>
        <div class="row">
            <input class="zero" type="button" value ="0"/>
        </div>
    </div>
    <script src="index.js" type="text/javascript" ></script>
</body>

</html>
